<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="container">
      <div class="level-indicator">Level 1</div>
      <div class="card-names-wrapper">
        <h3>Unsur-Unsur Kimia Golongan 1A
          <span id="toggleButton" class="arrow-down"></span>
        </h3>
        <div class="card-names collapsed">
          <div class="card">
            <img src="assets/golongan 1/hidrogen.png" alt="Hidrogen">
            <p>Hidrogen</p>
          </div>
          <div class="card">
            <img src="assets/golongan 1/litium.png" alt="Litium">
            <p>Litium</p>
          </div>
          <div class="card">
            <img src="assets/golongan 1/natrium.png" alt="Natrium">
            <p>Natrium</p>
          </div>
          <div class="card">
            <img src="assets/golongan 1/kalium.png" alt="Kalium">
            <p>Kalium</p>
          </div>
          <div class="card">
            <img src="assets/golongan 1/rubidium.png" alt="Rubidium">
            <p>Rubidium</p>
          </div>
          <div class="card">
            <img src="assets/golongan 1/sesium.png" alt="Sesium">
            <p>Sesium</p>
          </div>
          <div class="card">
            <img src="assets/golongan 1/fransium.png" alt="Fransium">
            <p>Fransium</p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls-container">
      <div><img src="assets/logo.png" class="logo"></div>
      <p id="result"></p>
      <button id="start"><strong>Start Game</strong></button>
      <button id="restart" class="hide"><strong>Restart</strong></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
