<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Stop Game</button>
    </div>

    <div class="container">
      <div class="card-names-wrapper">
        <h3>Nama-Nama Unsur Kimia</h3>
        <div class="card-names">
          <div class="card">
            <img src="assets/golongan_1/g1H.png" alt="Hydrogen">
            <p>Hydrogen</p>
          </div>
          <div class="card">
            <img src="assets/golongan_1/g1Li.png" alt="Lithium">
            <p>Lithium</p>
          </div>
          <div class="card">
            <img src="assets/golongan_1/g1Na.png" alt="Sodium">
            <p>Sodium</p>
          </div>
          <div class="card">
            <img src="assets/golongan_1/g1Cs.png" alt="Sesium">
            <p>Sesium</p>
          </div>
          <div class="card">
            <img src="assets/golongan_1/g1Fr.png" alt="Fransium">
            <p>Fransium</p>
          </div>
          <div class="card">
            <img src="assets/golongan_1/g1K.png" alt="Kalium">
            <p>Kalium</p>
          </div>
          <div class="card">
            <img src="assets/golongan_1/g1Rb.png" alt="Rubidium">
            <p>Rubidium</p>
          </div>
          <!-- Tambahkan unsur kimia lainnya di sini -->
        </div>
      </div>
      <!-- Konten lainnya seperti permainan -->
    </div>
    
    
    <div class="controls-container">
      <p id="result"></p>
      <button id="start"><strong>Start Game</strong></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
